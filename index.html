            <ul class="relative mt-2">

                    <a class="flex items-center text-sm py-4 px-6 h-10 overflow-hidden text-gray-700 text-ellipsis whitespace-nowrap rounded hover:text-gray-900 hover:bg-gray-100 transition duration-300 ease-in-out"
                        href="#!" data-mdb-ripple="true" data-mdb-ripple-color="dark">Inbox</a>
                </li>
                <li class="relative rounded-sm">

                        href="#!" data-mdb-ripple="true" data-mdb-ripple-color="dark">Today</a>
                </li>
                <li class="relative rounded-sm">
                    <a class="flex items-center text-sm py-4 px-6 h-10 overflow-hidden text-gray-700 text-ellipsis whitespace-nowrap rounded hover:text-gray-900 hover:bg-gray-100 transition duration-300 ease-in-out"
                        href="#!" data-mdb-ripple="true" data-mdb-ripple-color="dark">Projects</a>
                </li>
            </ul>
        </div>
        <!-- Main section -->
        <div class=" h-full ml-60">
            <!-- List new todos here -->
            <div class="list-todos ml-10 mr-6 mt-5">
                <div class="flex space-x-2 justify-center">
                    <button type="button" class="inline-block w-full px-6 py-2 border-2 border-gray-800 text-gray-800 font-medium text-xs leading-tight uppercase rounded hover:bg-black hover:bg-opacity-5 focus:outline-none focus:ring-0 transition duration-150 ease-in-out">Add Todo</button>
                </div>
            </div>
